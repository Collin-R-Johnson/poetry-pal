<div class="row form-group">
  <div class="col-md-11">
    <span class="col-md-1">{{ line.lineNumber }}</span>
    <div class="col-md-7">
      <input type="text" ng-model="lineModels[line.lineNumber]" class="form-control" id="sonnetLine1" placeholder="Enter a 10 syllable line">
      <div>{{ line.feedback }}</div>
    </div>
    <span class="col-md-4">
      <span class="label" ng-class="syllableLabels[line.lineNumber]">Syllables ({{ line.syllables }}/10)</span>
      <span class="label" ng-class="rhymeLabels[line.lineNumber]">Rhyme (with line {{ line.rhymeMatch }})</span>
    </span>
  </div>
</div>
