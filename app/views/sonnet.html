<div class="container">
  <div class="row">
    <form>
      <div class="form-group">
        <input type="text" ng-model="sonnetLine1" class="form-control" id="sonnetLine1" placeholder="Enter a 5 syllable line">
        <div>{{ sonnetFeedback1 }}</div>
      </div>
      <div class="form-group">
        <input type="text" ng-model="sonnetLine2" class="form-control" id="sonnetLine2" placeholder="Enter a 7 syllable line">
        <div>{{ sonnetFeedback2 }}</div>
      </div>
      <div class="form-group">
        <input type="text" ng-model="sonnetLine3" class="form-control" id="sonnetLine3" placeholder="Enter a 5 syllable line">
        <div>{{ sonnetFeedback3 }}</div>
      </div>
      <div class="alert alert-success" ng-show="syllablesCorrect">{{ message }}</div>
      <button type="submit" ng-click="checkSyllables()" class="btn btn-default">Check Syllables</button>
      <button type="submit" ng-click="checkRhymes()" class="btn btn-default">Check Rhymes</button>
    </form>
  </div>
</div>
