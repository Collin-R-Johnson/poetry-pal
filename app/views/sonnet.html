<div class="col-md-12">
  <div class="row">
    <form class="col-md-12">

      <div class="row form-group">
      <button type="submit" ng-click="checkSyllables()" class="btn btn-default">Check Syllables</button>
      <button type="submit" ng-click="checkRhymes()" class="btn btn-default">Check Rhymes</button>
      <button type="submit" class="btn btn-default" disabled="disabled">Check Meter</button>
      <button type="submit" ng-click="checkAll()" class="btn btn-primary">Check All</button>
      </div>

      <sonnet-line ng-repeat="line in sonnetData"></sonnet-line>

      <div class="alert alert-success" ng-show="syllablesCorrect">{{ message }}</div>

    </form>
  </div>
</div>
